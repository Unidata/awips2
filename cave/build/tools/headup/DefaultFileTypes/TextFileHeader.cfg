[.txt]
# text files don't follow any kind of standard and we cannot be sure
# that adding a header when an existing header is not found will cause
# no issues
addMissing: false
# no line or block comments are defined, so searching for line or block
# headers will not be performed.  only headers matching the template 
# defined below will be updated.
lineTemplate: * %(lineText)s
headerTemplate: **
 %(headerText)s
 **
