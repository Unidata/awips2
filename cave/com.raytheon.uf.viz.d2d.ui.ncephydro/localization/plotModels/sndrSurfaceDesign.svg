<?xml version="1.0"?>
<svg width="80" height="80" 
viewBox="0 0 80 80" 
overflow="visible" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink" style="stroke: rgb(255,255,255);">
   <defs>
<style type="text/css">
<![CDATA[
        @font-face { font-family: "WindSymbolFont";
                src: url(WindSymbols.svg#WindSymbols); }
        @font-face { font-family: "StandardFont";
                src: url(Standard.svg#Standard); }
        @font-face { font-family: "SpecialSymbolFont";
                src: url(SpecialSymbols.svg#SpecialSymbols); }
        text.text
            {
                fill: none;
                font-size: 1em;
                stroke-width: 1px;
                font-family: StandardFont;
                font-size: 1em;
            }
        text.barb
            {
                fill: none;
                font-size: 1em;
                font-size: 1em;
                font-family: WindSymbolFont;
            }
            
        text.special
            {
                fill: none;
                font-size: 1em;
                stroke-width: 1px;
                font-size: 1em;
                font-family: SpecialSymbolFont;
            }
]]>
</style>

<symbol overflow="visible" id="plotData" class="info">
  <text id="stationId" plotMode="sample" class="text" plotParam="stationId" x="0" y="0">0</text>
  <text id="temp" plotMode="text" plotParam="T" plotFormat="%2.0f" plotUnit="F" style="text-anchor: end;" x="-10" y="-10">75</text>
  <text id="dewpoint" plotMode="text" plotParam="DpT" plotFormat="%2.0f" plotUnit="F" style="text-anchor: end;" x="-10" y="10">75</text>
  <text id="pressChngText" plotMode="text" plotParam="dP3hr" plotFormat="%02.0f" plotUnit="daPa" style="text-anchor: start;" x="10px" y="0">018</text>
  <text id="seaLvlPress" plotMode="text" plotParam="msl-P" plotUnit="hPa" plotFormat="%5.0f" plotTrim="2" style="text-anchor: start;" x="10" y="-10">75</text>
  <text id="cloudCover" plotMode="range" class="special" plotParam="CCP" plotLookupTable="pct_cover_chars.txt" x="0px" y="0">018</text>
  <g id="windVaneText" plotMode="barb" plotParam="wSp,WD" plotUnit="kts" x="0" y="0" transform="rotate(0,0,0)" required="True" >
	<text id="windArrowText" class="barb" x="0" y="0">75</text>
  </g>
</symbol>
</defs>
<use id="wind" x="40" y="40" width="80" height="80" visibility="visible" xlink:href="#plotData"/>
</svg>
